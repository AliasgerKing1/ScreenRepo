<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="search-area">
        <img
          src="/assets/images/search.svg"
          alt="search logo"
          style="margin-right: -15px"
        />
        <input
          type="text"
          class="btn"
          style="width: 379px; cursor: text"
          placeholder=" | Search screen by name, category and app name"
          [(ngModel)]="searchTerm"
          (keyup)="onSearchInput()"
          (input)="onInput($event)"
        />
        <button class="btn btn-secondary" (click)="sendInputWord()">
          Search
        </button>
        <div class="suggestion-box" *ngIf="showSuggestions">
          <ul>
            <ng-container *ngFor="let suggestion of suggestions">
              <ng-container
                *ngIf="
                  suggestion
                    ? suggestion.compName
                        .toLowerCase()
                        .startsWith(searchInput.toLowerCase())
                    : null
                "
              >
                <li
                  (click)="
                    onSuggestionClick(suggestion ? suggestion.compName : null)
                  "
                >
                  {{ suggestion ? suggestion.compName : null }}
                </li>
                <!-- <ng-container *ngBreak="true"></ng-container> -->
              </ng-container>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
