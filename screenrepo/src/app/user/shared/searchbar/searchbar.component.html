<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="search-area">
        <img
          src="/assets/images/search.svg"
          alt="search logo"
          style="margin-right: -15px"
        />
        <input
          type="text"
          class="btn"
          style="width: 379px; cursor: text"
          placeholder=" | Search screen by name, category and app name"
          [(ngModel)]="searchTerm"
          (keyup)="onSearchInput()"
          (input)="onInput($event)"
        />
        <button class="btn btn-secondary" (click)="sendInputWord()">
          Search
        </button>
        <div class="suggestion-box" *ngIf="showSuggestions">
          <ul>
            <li
              *ngFor="let suggestion of suggestions"
              (click)="onSuggestionClick(suggestion)"
            >
              {{ suggestion }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
